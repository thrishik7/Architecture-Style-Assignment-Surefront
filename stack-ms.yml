version: "3.1"
services:
  create:
    image: ms_create
    container_name: ms_create
    build:
      context: .
      dockerfile: Dockerfile-cs
      args:
        MYSQL_PASSWORD: foo
    depends_on:
      - mysql
    environment:
      RMI_REMOTE_HOST: ms_create
      RMI_REMOTE_PORT: 1099
      MYSQL_REMOTE_HOST: ms_mysql
      MYSQL_REMOTE_PORT: 3306

  retrieve:
    image: ms_retrieve
    container_name: ms_retrieve
    build:
      context: .
      dockerfile: Dockerfile-rs
      args:
        MYSQL_PASSWORD: foo
    depends_on:
      - mysql
    environment:
      RMI_REMOTE_HOST: ms_retrieve
      RMI_REMOTE_PORT: 1098
      MYSQL_REMOTE_HOST: ms_mysql
      MYSQL_REMOTE_PORT: 3306        

  client:
    image: ms_client
    container_name: ms_client
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile-msc
    command: java OrdersUI
    environment:
      RMI_REMOTE_HOST: ms_server
      RMI_REMOTE_PORT: 1099

  mysql:
    image: mysql:5.7
    container_name: ms_mysql
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
      - ms_db:/var/lib/mysql
    environment:
      "MYSQL_ROOT_PASSWORD": foo
      "MYSQL_DATABASE": ms_orderinfo
      "MYSQL_HOST": ms_mysql
    expose:
      - 3306

volumes:
  ms_db:
    external: true
