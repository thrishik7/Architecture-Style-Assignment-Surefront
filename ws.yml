version: "3.9"

services:
  server:
    image: ws_server
    restart: always
    container_name: ws_server
    build:
      context: .
      dockerfile: Dockerfile-ws
      args:
        MYSQL_PASSWORD: foo
    depends_on:
      - mysql
    expose: 
      - 3000
    ports:
      - 3000:3000
    networks:
      - ws
  mysql:
    image: mysql:5
    platform: linux/amd64
    container_name: ws_mysql
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
      - ws_mdb:/var/lib/mysql
    environment:
      "MYSQL_ROOT_PASSWORD": foo
      "MYSQL_DATABASE": ws_orderinfo
      "MYSQL_HOST": ws_mysql
    expose:
      - 3306
    networks:
        - ws
  client:
    image: ws_client
    restart: always
    container_name: ws_client
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile-wsc
    networks:
      - ws
networks:
  ws:
volumes:
  ws_db:
    external: true
